<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href ="./index.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="container">
    <figure class="image-container"> 
      <img src="./images/image-equilibrium.jpg" alt="picture denoting equilbrium">
      <div class="view-icon">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </figure>
    <section class="content-container">
      <h3>
        Equilibrium #3429
      </h3>
      <p class="desc">
          Our Equilibrium collection promotes balance and calm.   
      </p>
      <div class="rate">
        <div class="eth"> 
            <figure>
              <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
            <figcaption> 0.041 ETH </figcaption>
            </figure>
        </div>
        <figure> 
          <img src="./images/icon-clock.svg" alt="clock icon"/> 
          <figcaption>3 days left</figcaption>
        </figure>
      </div>
      <div class="hr"></div>
      <div class="bottom-container">
        <div>
          <img src="./images/image-avatar.png" alt="avatar icon">
        </div>
        <div class="creation">
          Creation of 
        </div>
        <div class="name">
          Jules Wyvern
        </div>
         
      </div>
    </section>
  </main>



  

  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harpreet Kaur</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
